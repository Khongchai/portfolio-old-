version: "3"

services:
  postgresql:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=khong_portfolio
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"

  redis:
    image: redis
    ports:
      - "6379:6379"

  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/code
    depends_on:
      - postgresql
      - redis
volumes:
  postgres:
