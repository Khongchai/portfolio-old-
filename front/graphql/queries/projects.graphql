query Projects(
  $skip: Int!
  $limit: Int!
  $sortBy: String
  $order: String
  $search: String
  $field: String
) {
  projects(
    input: {
      skip: $skip
      limit: $limit
      sortBy: $sortBy
      order: $order
      search: $search
      field: $field
    }
  ) {
    projects {
      ...ProjectFields
    }
    isFirstQuery
    isLastQuery
  }
}
